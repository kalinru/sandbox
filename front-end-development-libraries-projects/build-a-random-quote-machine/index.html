<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </body>
</html>

<div id="app">
  <div>
    <div class="editorWrap">
      <div class="toolbar">
        <i class="fa fa-free-code-camp" title="no-stack-dub-sack"></i>Editor<i
          class="fa fa-arrows-alt"
        ></i>
      </div>
      <textarea id="editor" type="text"></textarea>
    </div>
    <div class="converter"></div>
    <div class="previewWrap">
      <div class="toolbar">
        <i class="fa fa-free-code-camp" title="no-stack-dub-sack"></i
        >Previewer<i class="fa fa-arrows-alt"></i>
      </div>
      <div id="preview"></div>
    </div>
  </div>
</div>
